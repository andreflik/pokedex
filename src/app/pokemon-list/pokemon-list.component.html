<!-- Pokemon Grid -->
<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon" id="img">
        <h3>{{ pokemon.name }}</h3> 
        <p><b>Order: </b> &nbsp;#{{ pokemon.id }}</p>
        <p><b>Type: </b> &nbsp;{{ pokemon.types[0].type.name}}</p>
        <p><b>Health:</b> &nbsp; {{pokemon.stats[0].base_stat}}</p>
        <p><b>Attack:</b> &nbsp; {{pokemon.stats[1].base_stat}}</p>
    </div>
</div>
