<!-- Poke mon Grid -->

    <form >
        <input type="search" (keydown.enter)="getPokemonName()" 
        [(ngModel)] = "pokemonName"
        id="pokemonName" name="pokemonName" placeholder="PokÃ©mon Name">
    </form>


<div class="pokemon-grid">
    <div class="box" 
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons}"
    >
        <img [src]="pokemon.sprites.front_default" alt="Pokemon" id="img">
        
        <div class="info-container">
            <strong>{{ pokemon.name }} &nbsp;#{{ pokemon.id }}</strong> <br>
            <strong>Type: </strong> &nbsp;{{ pokemon.types[0].type.name}}
        </div>
        
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
